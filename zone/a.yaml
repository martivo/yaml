apiVersion: tenancy.entigo.com/v1alpha1
kind: Zone
metadata:
  name: a
spec:
  namespaces:
    - name: a1
    - name: a2
  pools:
    - name: default
      requirements:
        - key: instance-type
          values:
            - t3.large
        - key: capacity-type
          value: ON_DEMAND
        - key: min-size
          value: 1
        - key: max-size
          value: 2


