apiVersion: tenancy.entigo.com/v1alpha1
kind: Zone
metadata:
  name: a
spec:
  namespaces:
    - name: a-apps
    - name: a1
    - name: a2
  pools:
    - name: default
      requirements:
        - key: instance-type
          values:
            - t3.large
        - key: capacity-type
          value: ON_DEMAND
        - key: min-size
          value: 1
        - key: max-size
          value: 2

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a
  namespace: a-apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    server: https://kubernetes.default.svc
  project: a
  source:
    path: a/apps
    repoURL: https://github.com/martivo/yaml.git
    targetRevision: HEAD

